<!DOCTYPE html>
<html lang="ja">

<head>
  <title>CSSをMDNで調べて装飾</title>
  <meta charset="utf=8">
  <meta name="discription" content="図形を20度回転させるコードを探す">
    <style>
        div {
            /* 20度回転させる */
            transform: rotate(20deg);

            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>
        回転します
    </div>

</body>

</html>
